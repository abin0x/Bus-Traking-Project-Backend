<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Fleet Command Center</title>
    
    <!-- Professional Fonts & Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    
    <!-- Tailwind CSS (for layout) -->
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        /* --- PROFESSIONAL THEME VARIABLES --- */
        :root {
            --primary: #0f172a;      /* Slate 900 */
            --accent: #3b82f6;       /* Blue 500 */
            --success: #10b981;      /* Emerald 500 */
            --warning: #f59e0b;      /* Amber 500 */
            --danger: #ef4444;       /* Red 500 */
            --surface: #ffffff;
            --border: #e2e8f0;
            --text-main: #1e293b;
            --text-sub: #64748b;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #f1f5f9;
            overflow: hidden;
        }

        /* --- MAP LAYER --- */
        #map-container {
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            z-index: 0;
        }

        /* --- SIDEBAR (LEFT) --- */
        .sidebar {
            position: absolute;
            top: 20px; bottom: 20px; left: 20px;
            width: 380px;
            background: var(--surface);
            border-radius: 12px;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 8px 10px -6px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            z-index: 1000;
            border: 1px solid var(--border);
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        .sidebar-header {
            padding: 20px 24px;
            border-bottom: 1px solid var(--border);
            background: #f8fafc;
        }

        .brand {
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--primary);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .brand-icon {
            width: 32px; height: 32px;
            background: var(--primary);
            color: white;
            border-radius: 8px;
            display: flex; align-items: center; justify-content: center;
            font-size: 14px;
        }

        /* --- BUS LIST ITEMS --- */
        .bus-list {
            flex: 1;
            overflow-y: auto;
            padding: 16px;
        }

        .bus-card {
            background: white;
            border: 1px solid var(--border);
            border-radius: 10px;
            padding: 16px;
            margin-bottom: 12px;
            cursor: pointer;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .bus-card:hover {
            border-color: var(--accent);
            transform: translateY(-2px);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
        }

        .bus-card.active {
            border-color: var(--accent);
            background: #eff6ff;
            border-left: 4px solid var(--accent);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .bus-name { font-weight: 700; color: var(--text-main); font-size: 1rem; }
        
        /* Status Badges */
        .badge {
            font-size: 0.7rem;
            font-weight: 600;
            padding: 4px 10px;
            border-radius: 99px;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        .badge-trip { background: #dcfce7; color: #166534; }
        .badge-ready { background: #fef9c3; color: #854d0e; }
        .badge-stop { background: #f3e8ff; color: #6b21a8; }

        .bus-meta {
            display: flex;
            align-items: center;
            gap: 16px;
            color: var(--text-sub);
            font-size: 0.85rem;
            margin-top: 8px;
        }
        
        .meta-item { display: flex; align-items: center; gap: 6px; }

        /* --- RIGHT DETAILS PANEL (SLIDE IN) --- */
        .details-panel {
            position: absolute;
            top: 20px; right: 20px; bottom: 20px;
            width: 400px;
            background: var(--surface);
            border-radius: 12px;
            box-shadow: -10px 0 25px -5px rgba(0, 0, 0, 0.1);
            z-index: 1001;
            transform: translateX(120%);
            transition: transform 0.4s cubic-bezier(0.16, 1, 0.3, 1);
            display: flex;
            flex-direction: column;
            border: 1px solid var(--border);
        }

        .details-panel.open { transform: translateX(0); }

        .panel-content { flex: 1; overflow-y: auto; padding: 0; }

        /* --- HERO HEADER IN DETAILS --- */
        .details-hero {
            background: var(--primary);
            color: white;
            padding: 24px;
            border-radius: 12px 12px 0 0;
            position: relative;
        }

        .close-btn {
            position: absolute; top: 16px; right: 16px;
            background: rgba(255,255,255,0.1);
            border: none; color: white;
            width: 32px; height: 32px; border-radius: 50%;
            cursor: pointer;
            display: flex; align-items: center; justify-content: center;
            transition: background 0.2s;
        }
        .close-btn:hover { background: rgba(255,255,255,0.2); }

        .hero-title { font-size: 1.5rem; font-weight: 700; margin-bottom: 4px; }
        .hero-route { font-size: 0.9rem; opacity: 0.8; margin-bottom: 20px; display: flex; align-items: center; gap: 8px; }

        .stat-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }

        .stat-box {
            background: rgba(255,255,255,0.1);
            padding: 12px;
            border-radius: 8px;
            backdrop-filter: blur(4px);
        }
        .stat-label { font-size: 0.7rem; text-transform: uppercase; letter-spacing: 0.05em; opacity: 0.7; }
        .stat-value { font-size: 1.1rem; font-weight: 700; margin-top: 4px; }

        /* --- MODERN TIMELINE (THE STAR FEATURE) --- */
        .timeline-container {
            padding: 24px;
        }
        
        .section-label {
            font-size: 0.8rem;
            font-weight: 700;
            text-transform: uppercase;
            color: var(--text-sub);
            letter-spacing: 0.05em;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid var(--border);
        }

        /* Vertical Progress Line */
        .route-timeline {
            position: relative;
            margin-left: 10px;
            padding-left: 30px;
        }
        
        /* The Grey Line behind everything */
        .route-timeline::before {
            content: '';
            position: absolute;
            top: 5px; bottom: 5px; left: 7px;
            width: 2px;
            background: #e2e8f0;
            z-index: 0;
        }

        .timeline-step {
            position: relative;
            margin-bottom: 24px;
            z-index: 1;
        }

        .step-indicator {
            position: absolute;
            left: -34px; top: 0;
            width: 16px; height: 16px;
            border-radius: 50%;
            background: white;
            border: 2px solid #cbd5e1;
            transition: all 0.3s ease;
            z-index: 2;
        }

        .step-content {
            display: flex;
            flex-direction: column;
        }

        .step-name { font-size: 0.95rem; font-weight: 500; color: var(--text-main); }
        .step-meta { font-size: 0.75rem; color: var(--text-sub); margin-top: 2px; }

        /* -- STATES -- */
        
        /* 1. COMPLETED (Passed) */
        .timeline-step.completed .step-indicator {
            background: var(--text-sub);
            border-color: var(--text-sub);
            box-shadow: 0 0 0 4px white; /* Gap effect */
        }
        .timeline-step.completed .step-name {
            color: var(--text-sub);
            text-decoration: line-through;
        }
        
        /* 2. CURRENT (Live) */
        .timeline-step.current .step-indicator {
            background: var(--accent);
            border-color: var(--accent);
            width: 20px; height: 20px; /* Slightly bigger */
            left: -36px; top: -2px;
            box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.2);
            animation: pulse-ring 2s infinite;
        }
        .timeline-step.current .step-name {
            color: var(--accent);
            font-weight: 700;
            font-size: 1rem;
        }
        .live-tag {
            display: inline-block;
            background: var(--accent);
            color: white;
            font-size: 0.6rem;
            font-weight: 700;
            padding: 2px 6px;
            border-radius: 4px;
            margin-left: 8px;
            vertical-align: middle;
            animation: bounce 1s infinite alternate;
        }

        /* 3. PENDING (Future) */
        .timeline-step.pending .step-indicator {
            background: white;
            border-color: #cbd5e1;
        }

        /* Animations */
        @keyframes pulse-ring {
            0% { box-shadow: 0 0 0 0 rgba(59, 130, 246, 0.4); }
            70% { box-shadow: 0 0 0 10px rgba(59, 130, 246, 0); }
            100% { box-shadow: 0 0 0 0 rgba(59, 130, 246, 0); }
        }
        @keyframes bounce { from { transform: translateY(0); } to { transform: translateY(-2px); } }

        /* --- MAP MARKER STYLE --- */
        .pro-marker {
            background: var(--primary);
            border: 2px solid white;
            border-radius: 50%;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            display: flex; justify-content: center; align-items: center;
            color: white;
        }
        .marker-arrow {
            width: 0; height: 0; 
            border-left: 6px solid transparent;
            border-right: 6px solid transparent;
            border-bottom: 8px solid white;
            position: absolute; top: -12px;
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .sidebar { width: 100%; top: auto; bottom: 0; left: 0; right: 0; height: 45vh; border-radius: 20px 20px 0 0; }
            .details-panel { width: 100%; top: auto; bottom: 0; left: 0; right: 0; height: 80vh; border-radius: 20px 20px 0 0; transform: translateY(110%); }
            .details-panel.open { transform: translateY(0); }
        }
    </style>
</head>
<body>

    <!-- MAP BACKGROUND -->
    <div id="map-container"></div>

    <!-- LEFT SIDEBAR: BUS LIST -->
    <div class="sidebar">
        <div class="sidebar-header">
            <div class="brand">
                <div class="brand-icon"><i class="fas fa-bus-alt"></i></div>
                <div>FLEET<span style="color:var(--text-sub); font-weight:400;">TRACK</span></div>
            </div>
            <div class="flex items-center gap-2 mt-4 text-xs text-gray-500 font-medium">
                <span class="flex items-center gap-1"><div class="w-2 h-2 rounded-full bg-green-500"></div> Active</span>
                <span class="flex items-center gap-1 ml-3"><div class="w-2 h-2 rounded-full bg-yellow-500"></div> Ready</span>
            </div>
        </div>

        <div class="bus-list" id="bus-list-content">
            <!-- Loading State -->
            <div class="text-center text-gray-400 mt-10">
                <i class="fas fa-circle-notch fa-spin mb-2"></i>
                <p class="text-xs">Connecting to satellite...</p>
            </div>
        </div>
    </div>

    <!-- RIGHT PANEL: DETAILS & TIMELINE -->
    <div class="details-panel" id="details-panel">
        
        <!-- 1. HERO SECTION -->
        <div class="details-hero">
            <button class="close-btn" onclick="closeDetails()"><i class="fas fa-times"></i></button>
            
            <h1 class="hero-title" id="d-name">Bus Name</h1>
            <div class="hero-route" id="d-route">
                <span>Start</span> <i class="fas fa-arrow-right text-xs opacity-50"></i> <span>End</span>
            </div>

            <div class="stat-grid">
                <div class="stat-box">
                    <div class="stat-label">Current Speed</div>
                    <div class="stat-value"><span id="d-speed">0</span> <span class="text-sm font-normal opacity-70">km/h</span></div>
                </div>
                <div class="stat-box">
                    <div class="stat-label">Status</div>
                    <div class="stat-value text-sm" id="d-status">ON TRIP</div>
                </div>
            </div>
        </div>

        <div class="panel-content">
            <!-- 2. PROFESSIONAL TIMELINE -->
            <div class="timeline-container">
                <div class="section-label">Route Progress</div>
                
                <div class="route-timeline" id="timeline-root">
                    <!-- Javascript will inject steps here -->
                    <div class="text-center text-gray-400 text-sm py-4">Select a bus to view live route</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    
    <script>
        // --- CONFIGURATION ---
        const map = L.map('map-container', { zoomControl: false }).setView([23.8103, 90.4125], 13);
        L.control.zoom({ position: 'topright' }).addTo(map);

        // Professional Map Tiles (CartoDB Voyager - Clean & Modern)
        L.tileLayer('https://{s}.basemaps.cartocdn.com/rastertiles/voyager/{z}/{x}/{y}{r}.png', {
            attribution: '&copy; OpenStreetMap &copy; CARTO',
            maxZoom: 20
        }).addTo(map);

        // State Management
        const markers = {};
        const busesData = {};
        let globalStops = [];
        let selectedBusId = null;

        // --- FETCH STOPS ---
        fetch('/api/stops/')
            .then(res => res.json())
            .then(data => {
                if(data.stops) {
                    globalStops = data.stops;
                    // Draw subtle route points on map
                    data.stops.forEach(stop => {
                        L.circleMarker([stop.lat, stop.lng], {
                            radius: 3, color: 'transparent', fillColor: '#94a3b8', fillOpacity: 0.5
                        }).addTo(map);
                    });
                }
            });

        // --- WEBSOCKET CONNECTION ---
        const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
        const socket = new WebSocket(protocol + '//' + window.location.host + '/ws/tracking/');

        socket.onmessage = (e) => {
            const data = JSON.parse(e.data);
            const listContainer = document.getElementById('bus-list-content');
            
            // Clear loader on first data
            if(listContainer.querySelector('.fa-spin')) listContainer.innerHTML = '';

            if (data.buses) data.buses.forEach(updateBusState);
            else updateBusState(data);
        };

        function updateBusState(bus) {
            // Remove IDLE buses
            if (bus.trip_status === 'IDLE') {
                removeBus(bus.id);
                return;
            }

            busesData[bus.id] = bus;
            
            // Update Map Marker
            updateMarker(bus);
            
            // Update Sidebar List
            updateListCard(bus);
            
            // Update Detail Panel (if open)
            if (selectedBusId === bus.id) {
                renderTimeline(bus);
                updateDetailsHeader(bus);
            }
        }

        function removeBus(id) {
            if (markers[id]) { map.removeLayer(markers[id]); delete markers[id]; }
            const card = document.getElementById(`card-${id}`);
            if (card) card.remove();
            if (selectedBusId === id) closeDetails();
            delete busesData[id];
        }

        // --- MAP MARKER LOGIC ---
        function updateMarker(bus) {
            let color = '#3b82f6'; // Blue
            if (bus.at_stop) color = '#7c3aed'; // Purple

            const iconHtml = `
                <div class="pro-marker" style="width:40px; height:40px; background:${color}; position:relative;">
                    <div class="marker-arrow" style="border-bottom-color:${color};"></div>
                    <i class="fas fa-bus"></i>
                </div>
            `;
            const icon = L.divIcon({ html: iconHtml, className: '', iconSize: [40, 40], iconAnchor: [20, 20] });

            if (markers[bus.id]) {
                markers[bus.id].setLatLng([bus.lat, bus.lng]).setIcon(icon);
            } else {
                const marker = L.marker([bus.lat, bus.lng], { icon: icon }).addTo(map);
                marker.on('click', () => selectBus(bus.id));
                markers[bus.id] = marker;
            }
        }

        // --- SIDEBAR LIST CARD LOGIC ---
        function updateListCard(bus) {
            const container = document.getElementById('bus-list-content');
            let card = document.getElementById(`card-${bus.id}`);

            // Determine badge style
            let badgeClass = 'badge-trip';
            let badgeText = 'ON TRIP';
            if (bus.trip_status === 'READY') { badgeClass = 'badge-ready'; badgeText = 'READY'; }
            else if (bus.at_stop) { badgeClass = 'badge-stop'; badgeText = 'AT STOP'; }

            const html = `
                <div class="card-header">
                    <div class="bus-name">${bus.name}</div>
                    <div class="badge ${badgeClass}">${badgeText}</div>
                </div>
                <div class="bus-meta">
                    <div class="meta-item"><i class="fas fa-route text-gray-400"></i> ${bus.route}</div>
                    <div class="meta-item"><i class="fas fa-tachometer-alt text-gray-400"></i> ${Math.round(bus.speed)} km/h</div>
                </div>
                ${bus.current_stop ? `<div class="text-xs text-indigo-600 font-semibold mt-2"><i class="fas fa-map-marker-alt"></i> ${bus.current_stop}</div>` : ''}
            `;

            if (card) {
                card.innerHTML = html;
            } else {
                card = document.createElement('div');
                card.id = `card-${bus.id}`;
                card.className = 'bus-card';
                card.innerHTML = html;
                card.onclick = () => selectBus(bus.id);
                container.appendChild(card);
            }
        }

        // --- SELECTION LOGIC ---
        function selectBus(id) {
            selectedBusId = id;
            const bus = busesData[id];
            
            // Highlight card
            document.querySelectorAll('.bus-card').forEach(c => c.classList.remove('active'));
            const card = document.getElementById(`card-${id}`);
            if(card) card.classList.add('active');

            // Pan Map
            map.flyTo([bus.lat, bus.lng], 15, { duration: 1.2 });

            // Show Panel
            document.getElementById('details-panel').classList.add('open');
            updateDetailsHeader(bus);
            renderTimeline(bus);
        }

        function closeDetails() {
            document.getElementById('details-panel').classList.remove('open');
            document.querySelectorAll('.bus-card').forEach(c => c.classList.remove('active'));
            selectedBusId = null;
            map.flyTo([23.8103, 90.4125], 13, { duration: 1.2 });
        }

        // --- HEADER UPDATE ---
        function updateDetailsHeader(bus) {
            document.getElementById('d-name').innerText = bus.name;
            document.getElementById('d-route').innerHTML = `<span>${bus.origin || 'Start'}</span> <i class="fas fa-arrow-right text-xs opacity-50"></i> <span>${bus.destination || 'End'}</span>`;
            document.getElementById('d-speed').innerText = bus.speed.toFixed(1);
            document.getElementById('d-status').innerText = bus.at_stop ? 'AT STATION' : (bus.trip_status === 'READY' ? 'READY TO DEPART' : 'EN ROUTE');
        }

        // --- PROFESSIONAL TIMELINE RENDERER ---
        function renderTimeline(bus) {
            const container = document.getElementById('timeline-root');
            const lastOrder = parseInt(bus.last_order) || 0;
            const direction = bus.direction_status;
            
            // 1. Filter & Sort Stops
            let routeStops = globalStops.filter(s => s.route === bus.route);
            if(direction === "CITY_TO_UNI") routeStops.sort((a, b) => b.order - a.order);
            else routeStops.sort((a, b) => a.order - b.order);

            if (routeStops.length === 0) {
                container.innerHTML = '<div class="text-center text-gray-400">Route path unavailable</div>';
                return;
            }

            let html = '';
            
            routeStops.forEach((stop, index) => {
                const stopOrder = parseInt(stop.order);
                let stateClass = 'pending'; // Default: Future
                
                // Logic for State
                if (direction === "CITY_TO_UNI") {
                    if (stopOrder > lastOrder) stateClass = 'completed';
                    else if (stopOrder === lastOrder) stateClass = 'current';
                } else {
                    if (stopOrder < lastOrder) stateClass = 'completed';
                    else if (stopOrder === lastOrder) stateClass = 'current';
                }

                // Is this the "Next" stop? (Approaching)
                if (stateClass === 'pending' && index > 0) {
                    // Previous one was current or completed?
                    // This logic is simplified; usually handled by strict comparison
                }

                html += `
                    <div class="timeline-step ${stateClass}">
                        <div class="step-indicator"></div>
                        <div class="step-content">
                            <div class="step-name">
                                ${stop.name} 
                                ${stateClass === 'current' ? '<span class="live-tag">LIVE</span>' : ''}
                            </div>
                            <div class="step-meta">
                                ${stateClass === 'completed' ? 'Passed' : (stateClass === 'current' ? 'Current Location' : 'Upcoming')}
                            </div>
                        </div>
                    </div>
                `;
            });

            container.innerHTML = html;
        }

        // Initial Load
        fetch('/api/update-location/')
            .then(res => res.json())
            .then(data => {
                if(data.status === 'success') data.buses.forEach(updateBusState);
            });

    </script>
</body>
</html>
