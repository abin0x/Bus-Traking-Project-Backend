<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Fleet Command Center</title>
    
    <!-- Professional Fonts & Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        /* --- VARIABLES --- */
        :root {
            --primary: #0f172a;
            --accent: #3b82f6;
            --surface: #ffffff;
            --border: #e2e8f0;
            --text-main: #1e293b;
            --text-sub: #64748b;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #f1f5f9;
            overflow: hidden;
        }

        /* --- MAP & LAYOUT --- */
        #map-container { position: absolute; top: 0; left: 0; right: 0; bottom: 0; z-index: 0; }

        /* --- SIDEBAR --- */
        .sidebar {
            position: absolute; top: 20px; bottom: 20px; left: 20px; width: 380px;
            background: var(--surface); border-radius: 12px;
            box-shadow: 0 20px 25px -5px rgba(0,0,0,0.1);
            display: flex; flex-direction: column; z-index: 1000;
            border: 1px solid var(--border); transition: transform 0.3s ease;
        }

        .sidebar-header { padding: 20px 24px; border-bottom: 1px solid var(--border); background: #f8fafc; }
        .brand { font-size: 1.25rem; font-weight: 700; color: var(--primary); display: flex; align-items: center; gap: 10px; }
        .brand-icon { width: 32px; height: 32px; background: var(--primary); color: white; border-radius: 8px; display: flex; align-items: center; justify-content: center; }

        /* --- BUS CARD --- */
        .bus-list { flex: 1; overflow-y: auto; padding: 16px; }
        .bus-card {
            background: white; border: 1px solid var(--border); border-radius: 10px;
            padding: 16px; margin-bottom: 12px; cursor: pointer;
            transition: all 0.2s; position: relative; overflow: hidden;
        }
        .bus-card:hover { border-color: var(--accent); transform: translateY(-2px); box-shadow: 0 4px 6px -1px rgba(0,0,0,0.05); }
        .bus-card.active { border-color: var(--accent); background: #eff6ff; border-left: 4px solid var(--accent); }

        /* OFFLINE / GHOST MODE STYLE */
        .bus-card.offline { opacity: 0.7; background: #f1f5f9; border-left: 4px solid #94a3b8; }
        .bus-card.offline .badge { background: #e2e8f0; color: #64748b; }

        .card-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 8px; }
        .bus-name { font-weight: 700; color: var(--text-main); font-size: 1rem; }
        
        .badge { font-size: 0.7rem; font-weight: 600; padding: 4px 10px; border-radius: 99px; text-transform: uppercase; }
        .badge-trip { background: #dcfce7; color: #166534; }
        .badge-ready { background: #fef9c3; color: #854d0e; }
        .badge-stop { background: #f3e8ff; color: #6b21a8; }

        .bus-meta { display: flex; align-items: center; gap: 16px; color: var(--text-sub); font-size: 0.85rem; margin-top: 8px; }
        .meta-item { display: flex; align-items: center; gap: 6px; }

        /* --- DETAILS PANEL --- */
        .details-panel {
            position: absolute; top: 20px; right: 20px; bottom: 20px; width: 400px;
            background: var(--surface); border-radius: 12px;
            box-shadow: -10px 0 25px -5px rgba(0,0,0,0.1); z-index: 1001;
            transform: translateX(120%); transition: transform 0.4s cubic-bezier(0.16, 1, 0.3, 1);
            display: flex; flex-direction: column; border: 1px solid var(--border);
        }
        .details-panel.open { transform: translateX(0); }
        .details-hero { background: var(--primary); color: white; padding: 24px; border-radius: 12px 12px 0 0; position: relative; }
        .close-btn { position: absolute; top: 16px; right: 16px; background: rgba(255,255,255,0.1); border: none; color: white; width: 32px; height: 32px; border-radius: 50%; cursor: pointer; display: flex; align-items: center; justify-content: center; transition: background 0.2s; }
        
        .stat-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
        .stat-box { background: rgba(255,255,255,0.1); padding: 12px; border-radius: 8px; backdrop-filter: blur(4px); }
        .stat-value { font-size: 1.1rem; font-weight: 700; margin-top: 4px; }

        /* --- TIMELINE --- */
        .timeline-container { padding: 24px; overflow-y: auto; flex: 1; }
        .route-timeline { position: relative; margin-left: 10px; padding-left: 30px; }
        .route-timeline::before { content: ''; position: absolute; top: 5px; bottom: 5px; left: 7px; width: 2px; background: #e2e8f0; z-index: 0; }
        .timeline-step { position: relative; margin-bottom: 24px; z-index: 1; }
        .step-indicator { position: absolute; left: -34px; top: 0; width: 16px; height: 16px; border-radius: 50%; background: white; border: 2px solid #cbd5e1; transition: all 0.3s ease; z-index: 2; }
        
        .timeline-step.completed .step-indicator { background: var(--text-sub); border-color: var(--text-sub); box-shadow: 0 0 0 4px white; }
        .timeline-step.completed .step-name { color: var(--text-sub); text-decoration: line-through; }
        
        .timeline-step.current .step-indicator { background: var(--accent); border-color: var(--accent); width: 20px; height: 20px; left: -36px; top: -2px; box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.2); animation: pulse-ring 2s infinite; }
        .timeline-step.current .step-name { color: var(--accent); font-weight: 700; }
        
        @keyframes pulse-ring { 0% { box-shadow: 0 0 0 0 rgba(59, 130, 246, 0.4); } 100% { box-shadow: 0 0 0 0 rgba(59, 130, 246, 0); } }

        /* --- MARKERS --- */
        .pro-marker { background: var(--primary); border: 2px solid white; border-radius: 50%; box-shadow: 0 4px 10px rgba(0,0,0,0.3); display: flex; justify-content: center; align-items: center; color: white; transition: background 0.3s; }
        .pro-marker.offline-marker { background: #94a3b8 !important; filter: grayscale(100%); }
        .marker-arrow { width: 0; height: 0; border-left: 6px solid transparent; border-right: 6px solid transparent; border-bottom: 8px solid white; position: absolute; top: -12px; }

        @media (max-width: 768px) {
            .sidebar { width: 100%; top: auto; bottom: 0; left: 0; right: 0; height: 45vh; border-radius: 20px 20px 0 0; }
            .details-panel { width: 100%; top: auto; bottom: 0; left: 0; right: 0; height: 80vh; border-radius: 20px 20px 0 0; transform: translateY(110%); }
            .details-panel.open { transform: translateY(0); }
        }
    </style>
</head>
<body>

    <!-- MAP CONTAINER -->
    <div id="map-container"></div>

    <!-- LEFT SIDEBAR -->
    <div class="sidebar">
        <div class="sidebar-header">
            <div class="brand">
                <div class="brand-icon"><i class="fas fa-bus-alt"></i></div>
                <div>FLEET<span style="color:var(--text-sub); font-weight:400;">TRACK</span></div>
            </div>
            <div class="flex items-center gap-2 mt-4 text-xs text-gray-500 font-medium">
                <span class="flex items-center gap-1"><div class="w-2 h-2 rounded-full bg-green-500"></div> Active</span>
                <span class="flex items-center gap-1 ml-3"><div class="w-2 h-2 rounded-full bg-yellow-500"></div> Ready</span>
            </div>
        </div>

        <div class="bus-list" id="bus-list-content">
            <div class="text-center text-gray-400 mt-10">
                <i class="fas fa-circle-notch fa-spin mb-2"></i>
                <p class="text-xs">Connecting to satellite...</p>
            </div>
        </div>
    </div>

    <!-- RIGHT DETAILS PANEL -->
    <div class="details-panel" id="details-panel">
        <div class="details-hero">
            <button class="close-btn" onclick="closeDetails()"><i class="fas fa-times"></i></button>
            <h1 class="hero-title" id="d-name">Bus Name</h1>
            <div class="text-xs opacity-90 mb-4 flex items-center gap-2" id="d-departure-time">
                <!-- Departure time injected here -->
            </div>
            <div class="stat-grid">
                <div class="stat-box">
                    <div class="text-[10px] uppercase opacity-70">Speed</div>
                    <div class="stat-value"><span id="d-speed">0</span> <span class="text-sm font-normal opacity-70">km/h</span></div>
                </div>
                <div class="stat-box">
                    <div class="text-[10px] uppercase opacity-70">Status</div>
                    <div class="stat-value text-sm" id="d-status">ON TRIP</div>
                </div>
            </div>
        </div>
        <div class="timeline-container">
            <div class="text-xs font-bold uppercase text-gray-400 mb-4 border-b pb-2">Live Route</div>
            <div class="route-timeline" id="timeline-root">
                <div class="text-center text-gray-400 text-sm py-4">Select a bus to view live route</div>
            </div>
        </div>
    </div>

    <!-- SCRIPTS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    
    <script>
        // --- MAP INIT ---
        const map = L.map('map-container', { zoomControl: false }).setView([23.8103, 90.4125], 13);
        L.control.zoom({ position: 'topright' }).addTo(map);

        L.tileLayer('https://{s}.basemaps.cartocdn.com/rastertiles/voyager/{z}/{x}/{y}{r}.png', {
            attribution: '&copy; OpenStreetMap &copy; CARTO', maxZoom: 20
        }).addTo(map);

        // --- GLOBAL STATE ---
        const markers = {};
        const busesData = {};
        let globalStops = [];
        let selectedBusId = null;

        // --- FETCH STOPS ---
        fetch('/api/stops/')
            .then(res => res.json())
            .then(data => {
                if(data.stops) {
                    globalStops = data.stops;
                    data.stops.forEach(stop => {
                        L.circleMarker([stop.lat, stop.lng], {
                            radius: 3, color: 'transparent', fillColor: '#94a3b8', fillOpacity: 0.5
                        }).addTo(map);
                    });
                }
            });

        // --- WEBSOCKET ---
        const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
        const socket = new WebSocket(protocol + '//' + window.location.host + '/ws/tracking/');

        socket.onmessage = (e) => {
            const data = JSON.parse(e.data);
            const listContainer = document.getElementById('bus-list-content');
            if(listContainer.querySelector('.fa-spin')) listContainer.innerHTML = '';

            if (data.buses) data.buses.forEach(updateBusState);
            else updateBusState(data);
        };

        // --- CORE UPDATE FUNCTION ---
        function updateBusState(bus) {
            // [NEW] Track Last Seen Time (Client Side)
            bus.client_receive_time = Date.now() / 1000;

            // 1. Remove IDLE buses immediately
            if (bus.trip_status === 'IDLE') {
                removeBus(bus.id);
                return;
            }

            busesData[bus.id] = bus;
            
            // 2. Update Map Marker
            updateMarker(bus);
            
            // 3. Update Sidebar List
            updateListCard(bus);
            
            // 4. Remove Offline Status (If it was ghost)
            const card = document.getElementById(`card-${bus.id}`);
            if(card) {
                card.classList.remove('offline');
                const badge = card.querySelector('.badge');
                // Status text reset is handled in updateListCard
            }

            // 5. Update Detail Panel
            if (selectedBusId === bus.id) {
                renderTimeline(bus);
                updateDetailsHeader(bus);
            }
        }

        function removeBus(id) {
            if (markers[id]) { map.removeLayer(markers[id]); delete markers[id]; }
            const card = document.getElementById(`card-${id}`);
            if (card) card.remove();
            if (selectedBusId === id) closeDetails();
            delete busesData[id];
        }

        // --- MARKER UPDATE ---
        function updateMarker(bus) {
            let color = '#3b82f6'; // Blue
            if (bus.at_stop) color = '#7c3aed'; // Purple
            if (bus.trip_status === 'READY') color = '#eab308'; // Amber

            const iconHtml = `
                <div class="pro-marker" style="width:40px; height:40px; background:${color}; position:relative;">
                    <div class="marker-arrow" style="border-bottom-color:${color};"></div>
                    <i class="fas fa-bus"></i>
                </div>
            `;
            const icon = L.divIcon({ html: iconHtml, className: '', iconSize: [40, 40], iconAnchor: [20, 20] });

            if (markers[bus.id]) {
                markers[bus.id].setLatLng([bus.lat, bus.lng]).setIcon(icon);
                // Remove offline class if exists
                const el = markers[bus.id].getElement();
                if(el) {
                    const inner = el.querySelector('.pro-marker');
                    if(inner) inner.classList.remove('offline-marker');
                }
            } else {
                const marker = L.marker([bus.lat, bus.lng], { icon: icon }).addTo(map);
                marker.on('click', () => selectBus(bus.id));
                markers[bus.id] = marker;
            }
        }

        // --- LIST CARD UPDATE ---
        function updateListCard(bus) {
            const container = document.getElementById('bus-list-content');
            let card = document.getElementById(`card-${bus.id}`);

            // Determine badge style
            let badgeClass = 'badge-trip';
            let badgeText = 'ON TRIP';
            if (bus.trip_status === 'READY') { badgeClass = 'badge-ready'; badgeText = 'READY'; }
            else if (bus.at_stop) { badgeClass = 'badge-stop'; badgeText = 'AT STOP'; }

            // [NEW] Departure Text Logic
            let departureHtml = '';
            if (bus.trip_status === 'READY' && bus.next_departure) {
                departureHtml = `<div class="text-[11px] font-bold text-amber-600 mt-1"><i class="far fa-clock"></i> ${bus.next_departure}</div>`;
            }

            const html = `
                <div class="card-header">
                    <div class="bus-name">${bus.name}</div>
                    <div class="badge ${badgeClass}">${badgeText}</div>
                </div>
                ${departureHtml}
                <div class="bus-meta">
                    <div class="meta-item"><i class="fas fa-route text-gray-400"></i> ${bus.route}</div>
                    <div class="meta-item"><i class="fas fa-tachometer-alt text-gray-400"></i> ${Math.round(bus.speed)} km/h</div>
                </div>
                ${bus.current_stop ? `<div class="text-xs text-indigo-600 font-semibold mt-2"><i class="fas fa-map-marker-alt"></i> ${bus.current_stop}</div>` : ''}
            `;

            if (card) {
                card.innerHTML = html;
            } else {
                card = document.createElement('div');
                card.id = `card-${bus.id}`;
                card.className = 'bus-card';
                card.innerHTML = html;
                card.onclick = () => selectBus(bus.id);
                container.appendChild(card);
            }
        }

        // --- WATCHER LOOP (GHOST MODE & CLEANUP) ---
        setInterval(() => {
            const now = Date.now() / 1000;
            const IDLE_TIMEOUT = 300;       // 5 Minutes (Max wait for stopped bus)
            const TRIP_TIMEOUT = 1800;      // 30 Minutes (Max wait for trip bus)
            const SIGNAL_LOST_THRESHOLD = 300; // 5 Minutes

            Object.keys(busesData).forEach(busId => {
                const bus = busesData[busId];
                const lastReceived = bus.client_receive_time || now;
                const timeDiff = now - lastReceived;

                const isOnTrip = bus.trip_status === 'ON_TRIP';
                const maxTimeout = isOnTrip ? TRIP_TIMEOUT : IDLE_TIMEOUT;

                // 1. HARD REMOVE
                if (timeDiff > maxTimeout) {
                    console.log(`âŒ Removing bus ${bus.name} (Timeout)`);
                    removeBus(busId);
                    return;
                }

                // 2. GHOST MODE (Grey out)
                if (timeDiff > SIGNAL_LOST_THRESHOLD) {
                    markBusAsOffline(bus);
                }
            });
        }, 5000); // Every 5 seconds

        function markBusAsOffline(bus) {
            const card = document.getElementById(`card-${bus.id}`);
            if (card && !card.classList.contains('offline')) {
                card.classList.add('offline');
                const badge = card.querySelector('.badge');
                if(badge) badge.innerText = 'SIGNAL LOST';
            }

            if (markers[bus.id]) {
                const el = markers[bus.id].getElement();
                if (el) {
                    const inner = el.querySelector('.pro-marker');
                    if (inner) inner.classList.add('offline-marker');
                }
            }
        }

        // --- SELECTION & DETAILS ---
        function selectBus(id) {
            selectedBusId = id;
            const bus = busesData[id];
            
            document.querySelectorAll('.bus-card').forEach(c => c.classList.remove('active'));
            const card = document.getElementById(`card-${id}`);
            if(card) card.classList.add('active');

            map.flyTo([bus.lat, bus.lng], 15, { duration: 1.2 }); // 1
            document.getElementById('details-panel').classList.add('open');
            updateDetailsHeader(bus);
            renderTimeline(bus);
        }

        function closeDetails() {
            document.getElementById('details-panel').classList.remove('open');
            document.querySelectorAll('.bus-card').forEach(c => c.classList.remove('active'));
            selectedBusId = null;
            map.flyTo([23.8103, 90.4125], 13, { duration: 1.2 });
        }

        function updateDetailsHeader(bus) {
            document.getElementById('d-name').innerText = bus.name;
            
            // Show Departure Time in Header if Ready
            const timeEl = document.getElementById('d-departure-time');
            if(bus.trip_status === 'READY' && bus.next_departure) {
                timeEl.innerHTML = `<i class="far fa-clock text-amber-500"></i> <span class="text-amber-500 font-bold">${bus.next_departure}</span>`;
            } else {
                timeEl.innerHTML = `<span>${bus.origin || 'Start'}</span> <i class="fas fa-arrow-right text-[10px] opacity-50"></i> <span>${bus.destination || 'End'}</span>`;
            }

            document.getElementById('d-speed').innerText = bus.speed.toFixed(1);
            
            let statusText = bus.trip_status;
            if(bus.at_stop) statusText = 'AT STATION';
            if(bus.trip_status === 'READY') statusText = 'READY';
            document.getElementById('d-status').innerText = statusText;
        }

        // --- TIMELINE RENDERER ---
        function renderTimeline(bus) {
            const container = document.getElementById('timeline-root');
            const lastOrder = parseInt(bus.last_order) || 0;
            const direction = bus.direction_status;
            
            let routeStops = globalStops.filter(s => s.route === bus.route);
            if(direction === "CITY_TO_UNI") routeStops.sort((a, b) => b.order - a.order);
            else routeStops.sort((a, b) => a.order - b.order);

            if (routeStops.length === 0) {
                container.innerHTML = '<div class="text-center text-gray-400">Route path unavailable</div>';
                return;
            }

            let html = '';
            routeStops.forEach((stop, index) => {
                const stopOrder = parseInt(stop.order);
                let stateClass = 'pending';
                
                if (direction === "CITY_TO_UNI") {
                    if (stopOrder > lastOrder) stateClass = 'completed';
                    else if (stopOrder === lastOrder) stateClass = 'current';
                } else {
                    if (stopOrder < lastOrder) stateClass = 'completed';
                    else if (stopOrder === lastOrder) stateClass = 'current';
                }

                html += `
                    <div class="timeline-step ${stateClass}">
                        <div class="step-indicator"></div>
                        <div class="step-content">
                            <div class="step-name">
                                ${stop.name} 
                                ${stateClass === 'current' ? '<span class="text-[10px] bg-blue-500 text-white px-1 rounded ml-1">LIVE</span>' : ''}
                            </div>
                            <div class="step-meta">
                                ${stateClass === 'completed' ? 'Passed' : (stateClass === 'current' ? 'Current Location' : 'Upcoming')}
                            </div>
                        </div>
                    </div>
                `;
            });
            container.innerHTML = html;
        }

        // Initial Load
        fetch('/api/update-location/')
            .then(res => res.json())
            .then(data => {
                if(data.status === 'success') data.buses.forEach(updateBusState);
            });

    </script>
</body>
</html>
